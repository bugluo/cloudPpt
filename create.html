<!doctype html>
<html>
	<head>
		<!--[if lt IE 9]><script src="js/jquery-1.9.1.js"></script><![endif]-->
		<!--[if gte IE 9]><!--><script src="js/jquery-2.0.0b2.js"></script><!--<![endif]-->
		<script src="js/jquery-ui-1.10.2.min.js"></script>
		<script src="js/app/dataPersistence.js"></script>
		<script src="js/app/core.js"></script>
		<link href="css/bootstrap.min.css" rel="styleSheet" />
		<meta charset="utf-8" />
		<title>云演示 - 360 安全浏览器实验室</title>
	</head>
	<body>
		<header></header>
		<link href="css/app/ui.css" rel="styleSheet" />
		<script src="js/app/ui-basic.js"></script>
		<div class="well" style="margin: 20px;">
			<form class="form-horizontal">
				<fieldset><legend><span class="badge badge-success">1</span> 创建一个新的演示</legend></fieldset>
				<label class="control-label">标题：</label>
				<div class="controls"><input type="text" id="title" placeholder="这是我的PPT"/> <span class="help-inline muted">演示文档的文件名</span></div>
			</form>
		</div>
		<div class="well uc-tpl" style="margin: 20px;">
			<form class="form-horizontal" style="margin-bottom:0;">
				<fieldset><legend><span class="badge badge-success">2</span> 选择演示模版</legend></fieldset>
			</form>
			<div style="height:225px" id="template"></div>
		</div>
		<div class="well" style="margin:20px;">
			<a class="btn btn-primary btn-large" id="create"><i class="icon-plus-sign icon-white"></i> 创建</a>
		</div>
		<script>
			var $headUI = $('header').headUI({ "location": [{ "url": "/create.html", "title": "创建演示" }] });
			var $tempUI = $('.uc-tpl div').tempUI({ showFile: true });
			$tempUI.tempUI('option', 'template', '');
		//	$tempUI.tempUI('setActive', $('canvas').eq(0));
		
			$tempUI.on('tempuiselect', function (e, ui) {
				console.log($tempUI);
				localStorage.setItem('edit.template', ui.file);
				localStorage.setItem('edit.html', ui.html1);
			});
			$('#create').on('click', function (e) {
				window.location = '/edit.html?title=' + $('#title').val();
			});

			
		</script>
		
	</body>
</html>
